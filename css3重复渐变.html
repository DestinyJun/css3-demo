<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3重复渐变</title>
    <style>
        .box{
            /*分为重复线性渐变跟重复径向渐变*/
            width:1000px;
            height:50px;
            background-image: repeating-linear-gradient(135deg,green 8%,yellow 9%);
        }
        .box1{
            /*分为重复线性渐变跟重复径向渐变*/
            width:300px;
            height:300px;
            background-image: repeating-radial-gradient(yellow 20%,green 40%);
        }
    </style>
</head>
<body>
<div class="box"></div>
<div class="box1"></div>
</body>
</html>
