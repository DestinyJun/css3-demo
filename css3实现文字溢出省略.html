<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3 文字</title>
    <style>
        .box1 p{
            font-size: 100px;
            text-shadow:5px 0 10px red;
        }
        .box2 p:nth-child(1){
            word-break: break-all;
        }
        .box2 p:nth-child(2){
            letter-spacing: 20px;
        }
        .box3{
            width: 300px;
            height:100px;
            border:1px solid teal;
        }
        .box3 p{
            text-overflow:ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="box1">
    <p>css3 文字阴影</p>
</div>
<div class="box2">
    <p>文本换行</p>
    <p>这是一段话</p>
</div>
<div class="box3">
    <p>文本强制不换行，超出部分隐藏文本强制不换行，超出部分隐藏文本强制不换行，超出部分隐藏</p>
</div>
</body>
</html>
