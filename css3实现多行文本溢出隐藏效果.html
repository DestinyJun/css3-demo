<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3实现多行文本溢出隐藏效果</title>
    <style>
        p{
            width:300px;
            height:40px;
            border:1px solid red;
            text-overflow: ellipsis;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp:2;
            -webkit-box-orient: vertical;
        }
    </style>
</head>
<body>
<p>
    多行文本溢出隐藏，有很强的兼容性问题

</html>
